<!DOCTYPE html>
<html>
<head>
  <title>Mapa ARG</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Organizaciones a fines</h1>
  <div class="map-container">
    <img src="/diseno/imagenes/mapaargentina.png" alt="Mapa de Argentina" class="map-image" usemap="#argentina-map">
    <map name="argentina-map">
      <!-- Chubut -->
      <area shape="poly" coords="90,360,150,360,150,360,90,400" class="province" title="Chubut">
      <!-- Neuquén -->
      <area shape="poly" coords="50,280,100,280,100,280,50,310" class="province" title="Neuquén">
      <!-- Mendoza -->
      <area shape="poly" coords="50,180,100,180,100,180,50,210" class="province" title="Mendoza">
      <!-- Buenos Aires -->
      <area shape="poly" coords="155,250,195,260,185,290,130,280" class="province" title="Buenos Aires">
      <!-- La Plata (Localidad) -->
      <area shape="circle" coords="200,220,10" class="province" title="La Plata">
    </map>
  </div>
  
<!-- Popup 1 CHUBUT -->
<div id="popup1" class="popup">
  <span class="cerrar" onclick="ocultarPopup('popup1')">&times;</span>
  <img src="/diseno/imagenes/ballena.jpg" alt="Imagen del Popup 1">
  <a href="https://ballenas.org.ar/">ORGANIZACION BALLENAS</a>
</div>

<!-- Popup 2 NEUQUEN -->
<div id="popup2" class="popup">
  <span class="cerrar" onclick="ocultarPopup('popup2')">&times;</span>
  <img src="/diseno/imagenes/huemul.jpeg" alt="Imagen del Popup 2">
  <a href="https://www.rewildingargentina.org/blog-respuesta-huemul/">ORGANIZACION HUEMUL</a>
</div>

<!-- Popup 3 MENDOZA -->
<div id="popup3" class="popup">
  <span class="cerrar" onclick="ocultarPopup('popup3')">&times;</span>
  <img src="img/popup-puma.jpg" alt="Imagen del Popup 3">
  <a href="https://www.instagram.com/s.o.saccionsalvaje/?hl=es">ORGANIZACION "ACCION SALVAJE"</a>
</div>

<!-- Popup 4 BUENOS AIRES-->
<div id="popup4" class="popup">
  <span class="cerrar" onclick="ocultarPopup('popup4')">&times;</span>
  <img src="/diseno/imagenes/perroCalle.jpg" alt="Imagen del Popup 4">
  <a href="https://www.fundacionvivalavida.com.ar/">ORGANIZACION PERROS DE CALLE</a>
</div>

<!-- Popup 5 LA PLATA -->
<div id="popup5" class="popup">
  <span class="cerrar" onclick="ocultarPopup('popup5')">&times;</span>
  <img src="/diseno/imagenes/pajaro.jpg" alt="Imagen del Popup 5">
  <a href="https://www.pajaroscaidos.org.ar/">ORGANIZACION PAJAROS CAIDOS</a>
</div>

<!-- ... -->

  <script src="js/script.js"></script>
</body>
</html>
